<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <section class="calculator">
    <h2 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h2>
    <form class="form calculator__form" id="calculator">
      <fieldset class="form__fieldset form__cost">
        <legend class="form__legend">Стоимость автомобиля</legend>
        <input type="text" class="form__input form__input_cost">
        <label class="custom-range form__range">
          <input type="range" min="15" max="100" step="0.1" class="custom-range__input form__range_cost">
        </label>
      </fieldset>
      <fieldset class="form__fieldset form__payment">
        <legend class="form__legend">Первоначальный взнос</legend>
        <input type="text" class="form__input form__input_payment">
        <span class="form__payment-percent"></span>
        <label class="custom-range form__range">
          <input type="range" min="10" max="60" step="0.1" class="custom-range__input form__range_payment">
        </label>
      </fieldset>
      <fieldset class="form__fieldset form__term">
        <legend class="form__legend">Срок лизинга</legend>
        <input type="text" class="form__input">
        <label class="custom-range form__range">
          <input type="range" min="6" max="120" step="1" class="custom-range__input">
        </label>
      </fieldset>
    </form>
    <button class="button calculator__submit-btn" type="submit" form="calculator">
      <span class="button__text-content">
        Оставить заявку
      </span>
    </button>
    <p class="calculator__note calculator__sum">
      Сумма договора лизинга
      <span class="calculator__note-accent">4 467 313 &#8381;</span>
    </p>
    <p class="calculator__note calculator__payment">
      Ежемесячный платеж от
      <span class="calculator__note-accent">114 455 &#8381;</span>
    </p>
  </section>
</body>

</html>
