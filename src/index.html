<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <section class="calculator">
    <h2 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h2>
    <form class="form">
      <fieldset class="form__fildset">
        <legend class="from__legend">Стоимость автомобиля</legend>
        <input type="number" class="input input_type_amount">
        <input type="range" class="range range_type_amount">
      </fieldset>
      <fieldset class="form__fildset">
        <legend class="from__legend">Первоначальный взнос</legend>
        <input type="number" class="input input_type_amount">
        <input type="range" class="range range_type_amount">
      </fieldset>
      <fieldset class="form__fildset">
        <legend class="from__legend">Срок лизинга</legend>
        <input type="number" class="input input_type_amount">
        <input type="range" class="range range_type_amount">
      </fieldset>
      <button class="form__submit-btn">Оставить заявку</button>
    </form>
    <p class="text calculator__amount"><span>Сумма договора лизинга</span>4 467 313 &#8381;</p>
    <p class="text calculator__payment"> <span>Ежемесячный платеж от</span>114 455 &#8381;</p>
  </section>
</body>

</html>
