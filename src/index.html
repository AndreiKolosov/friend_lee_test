<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <section class="calculator">
    <h2 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h2>
    <form class="form calculator__form" id="calculator">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Стоимость автомобиля</legend>
        <input type="text" value="3 300 000" class="form__input-number form__input_type_amount">
        <label class="custom-range">
          <input type="range" min="1" max="100" value="0" class="custom-range__input" id="myRange">
        </label>
      </fieldset>
      <fieldset class="form__fieldset form__payment">
        <legend class="form__legend">Первоначальный взнос</legend>
        <input type="text" value="420 000 &#8381;" class="form__input form__input_type_payment">
        <label class="custom-range">
          <input type="range" min="1" max="100" value="0" class="custom-range__input" id="myRange">
        </label>
      </fieldset>
      <fieldset class="form__fieldset form__term">
        <legend class="form__legend">Срок лизинга</legend>
        <input type="text" value="60" class="form__input form__input_type_term">
        <label class="custom-range">
          <input type="range" min="1" max="100" value="0" class="custom-range__input" id="myRange">
        </label>
      </fieldset>
    </form>
    <button class="calculator__submit-btn" type="submit" form="calculator">Оставить заявку</button>
    <p class="calculator__sum"><span>Сумма договора лизинга</span>4 467 313 &#8381;</p>
    <p class="calculator__payment"> <span>Ежемесячный платеж от</span>114 455 &#8381;</p>
  </section>
</body>

</html>
